@(users:List[User], userForm:Form[User])

@main("List of users"){
    <ul>
    @for(user <- users){
        <li>@user.email</li>
    }
    </ul>
    @helper.form(action = routes.Users.post()){
        @helper.inputText(userForm("id"))
        @helper.inputText(userForm("name"))
        @helper.inputText(userForm("email"))
        <input type="submit" />
    }
}
